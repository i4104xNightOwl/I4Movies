<div class="movies-item">
    <div class="thumb">
        <div class="quality">
            <span class="quality-label">HD</span>
        </div>
        <img [alt]="movie.originName" [src]="movie.thumbUrl" />
    </div>

    <div class="movies-name">
        <span class="origin-name">{{ movie.originName }}</span>
        <h3 class="name">{{ movie.name }}</h3>
    </div>

    <div class="movies-info">
        <div>Năm: {{ year }}</div>
        <div>Tập: {{ movie.episodeCurrent }}/{{ movie.episodeTotal }}</div>
    </div>
</div>
