<div class="movies-item">
	<div class="thumb">
		<div class="quality">
			<span class="quality-label">HD</span>
		</div>
		<img [alt]="originName" [src]="imgSrc" />
	</div>

	<div class="movies-name">
		<span class="origin-name">{{ originName }}</span>
		<h3 class="name">{{ name }}</h3>
	</div>
	
	<div class="movies-info">
		<div>Năm: {{ year }}</div>
		<div>Tập: {{ episodeCurrent }}/{{ episodeTotal }}</div>
	</div>
</div>
