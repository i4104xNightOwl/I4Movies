<div class="movies-slider">
    <swiper-container pagination="false" pagination-clickable="true" space-between="20" slides-per-view="4"
        [breakpoints]="breakpoints">
        <swiper-slide *ngFor="let movie of movies">
            <app-movies-item [movie]="movie" (click)="selectedMovie = movie; modalVisible = true;" />
        </swiper-slide>
    </swiper-container>
</div>

<app-movies-details *ngIf="selectedMovie" [movie]="selectedMovie" [(isVisible)]="modalVisible" />
